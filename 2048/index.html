<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Steve's 2048</title>
</head>

<body class="flex-col">
    <div class="wrapper flex-col" id="wrapper">
        <div id="stats" class="flex-row">
            <div id="title" class="flex-row"><span>2048</span></div>
            <div id="controls" class="flex-row">
                <div id="h_score" class="flex-col h_score">
                    <div id="score_text" class="flex-col"><span>HIGH SCORE</span></div>
                    <div id="score_value" class="flex-col"><span id="high_sValue">0</span></div>
                </div>
                <div id="score" class="flex-col">
                    <div id="score_text" class="flex-col"><span>SCORE</span></div>
                    <div id="score_value" class="flex-col"><span id="sValue">0</span></div>
                </div>
            </div>
            
        </div>
        <div id="r_wrapper" class="flex-row" >
            <div id="reset2" class="flex-row" ><i class="fas fa-sync-alt fa-3x"></i></div>
        </div>
        
        <div id="grid" >
            <div class="flex-row tile" data-id="00"><SPAN></SPAN></div>
            <div class="flex-row tile" data-id="01"><SPAN></SPAN></div>
            <div class="flex-row tile" data-id="02"><SPAN></SPAN></div>
            <div class="flex-row tile" data-id="03"><SPAN></SPAN></div>
            <div class="flex-row tile" data-id="10"><SPAN></SPAN></div>
            <div class="flex-row tile" data-id="11"><SPAN></SPAN></div>
            <div class="flex-row tile" data-id="12"><SPAN></SPAN></div>
            <div class="flex-row tile" data-id="13"><SPAN></SPAN></div>
            <div class="flex-row tile" data-id="20"><SPAN></SPAN></div>
            <div class="flex-row tile" data-id="21"><SPAN></SPAN></div>
            <div class="flex-row tile" data-id="22"><SPAN></SPAN></div>
            <div class="flex-row tile" data-id="23"><SPAN></SPAN></div>
            <div class="flex-row tile" data-id="30"><SPAN></SPAN></div>
            <div class="flex-row tile" data-id="31"><SPAN></SPAN></div>
            <div class="flex-row tile" data-id="32"><SPAN></SPAN></div>
            <div class="flex-row tile" data-id="33"><SPAN></SPAN></div>
            <div id="banner" class="flex-col">
                <span id="banner_t">Game Over!</span>
                <p>Tap to continue</p>
            </div>
        </div>

    </div>

    <script src="constant.js"></script>
    <script src="swipe.js"></script>
    <script src="board.js"></script>
    <script src="script.js"></script>
</body>

</html>
