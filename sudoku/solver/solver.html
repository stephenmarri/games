<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../images/sudoku.svg" />
    <link
        href="https://fonts.googleapis.com/css2?family=Recursive&family=Nunito&family=Red+Rose&family=Sriracha&family=Ubuntu&family=Poppins&family=Raleway&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="solver.css">
    <title>Steve's Sudoku Solver</title>
</head>

<body class="flex-row">

    <div id="main__container">
        <div id="header__controls" class="flex-row">
            <span id="header__menu"><span id="dotMenuSpan">Solver <img src="../images/angle-double-down.svg"
                        alt=""></span></span>
            <Span id="header__header">SUDOKU</Span>
            <span id="header__submit"><span>Check</span></span>
        </div>
        <div id="dotMenu">
            <div id="solverStart">Start</div>
            <div id="solverWatch">
                <input type="checkbox" id="solverWatchCbox" name="solverWatchCbox" value="watch" checked>
                <label for="solverWatchCbox">Watch</label>
            </div>
            <div id="solverSpeed">
                <label for="speedRange">Speed</label>
                <input type="range" name="speedRange" id="speedRange" max="250" min="50" value="100">
            </div>
            <div id="solverStop">Stop</div>
            <div id="clear">Clear Board</div>
        </div>

        <!-- board -->
        <div id="board"> </div>
        <div id="keypad" class="flex-row"> </div>

    </div>




    <script src="global.js"></script>
    <script src="combinations.js"></script>
    <script src="validate.js"></script>
    <script src="board.js"></script>
    <script src="view.js"></script>
    <script src="digger.js"></script>
    <script src="userActions.js"></script>
    <script src="boardSolver.js"></script>
    <script src="script.js"></script>
</body>

</html>
