<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nokia Snake</title>
</head>
<body>
    <div class="main-container">
        <div class="game-container">           
        </div>
        <div class="result-container">
            <div class="name">Train Game</div>
            <div class="start"><button id="startGame">Start</button></div>
            <div class="score"><span id="score__text">0</span></div>
            <div class="time-left">10</div>
        </div>
    </div>
    <div class="controls">
        <div class="up" id="up">up</div>
        <div class="horizontal"><span id="left">left</span><hr><span id="right">right</span></div>
        <div class="down" id="down">down</div>
    </div>



    <script src="script.js"></script>
</body>
</html>
